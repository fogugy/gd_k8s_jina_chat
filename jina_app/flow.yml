jtype: Flow
version: '1'
with:
  workspace: $HW_WORKDIR
  port_expose: $JINA_PORT
  rest_api: true
  py_modules:
    - my_executors.py
executors:
  - name: myTransformer
    uses:
      jtype: MyTransformer
    with:
      parallel: 1
  - name: myIndexer
    uses:
      jtype: MyIndexer
    with:
      workdir: $HW_WORKDIR